<section class="ae-container-fluid rk-main">
  <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">

    <!-- Spinner de carga-->
    <div *ngIf="loading" class="text-center">
      <h1 class="text-primary">Cargando</h1><br>
      <div  class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    
   

    <div *ngIf="!loading" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4" >
      <a *ngFor="let producto of productos_idx" [routerLink]="['/item', producto.cod]"  href="portfolio-item.html" class="rk-item ae-masonry__item">
        
        <img src="assets/productos/{{producto.url}}.jpg"        alt="">
        <div class="item-meta">
          <h2>{{producto.categoria}}</h2>
          <p>{{producto.titulo}}</p>
        </div>
      </a>
        
    </div>
  </section>
</section>
