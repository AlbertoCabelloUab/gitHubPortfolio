<header class="ae-container-fluid ae-container-fluid--full rk-header ">
    <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
    <label for="mobile-menu">
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
    </label>
    <div class="ae-container-fluid rk-topbar">
      <h1 class="rk-logo"><a href="index.html">urku portfolio<sup>tm</sup></a></h1>
      <nav class="rk-navigation">
        <ul class="rk-menu">
          <li class="active rk-menu__item"><a [routerLink]="['/home']" class="rk-menu__link">Home</a>
          </li>
          <li class="rk-menu__item"><a [routerLink]="['/about']" class="rk-menu__link">About</a>
          </li>
        </ul>
        <!--Cambiamos el form por un div ya que el elemento form nos hace un submit de todo el formulario y eso no interesa. Lo que nos interesa es controlar esa accion-->
        <div class="rk-search text-primary">
          <!--Option de html (keyup) recoge la informacion y produce una accion. Que serÃ¡ la que creamos an el header.component.ts textcat
            Forzamos con (keyup)="cleanBusqueda()" que cuando el usuario comience a escribir en el elemento busque, pase por la pagina 'Home'-->
          <input type="text" (keyup)="cleanBusqueda()" (keyup.enter)="buscarcat(textcat.value)" #textcat placeholder="Search" id="urku-search" class="rk-search-field">
          <label for="urku-search">
            <svg>
              <use xlink:href="assets/img/symbols.svg#icon-search"></use>
            </svg>
          </label>
        </div>
      </nav>
    </div>
  </header>
